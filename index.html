<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventsy</title>
    <link rel="manifest" href="manifest.json" />
    <!-- ios support -->
    <link rel="apple-touch-icon" href="images/icons/icon-72x72.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-96x96.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-128x128.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-144x144.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-152x152.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-192x192.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-384x384.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-512x512.png" />
    <meta name="apple-mobile-web-app-status-bar" content="#08AD69" />
    <meta name="theme-color" content="#08AD69" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- header - stays in index.html -->
    <header id="header-container" class="header-container">
      <div id="header-wrapper" class="header-wrapper">
        <div id="navContainer" class="navContainer">
          <div id="logo" class="logo">
            <a href="#" id="home">
              <img
                id="dynamicLogo"
                class="dynamicLogo"
                src="images/logos/eventsy-logo-white.png"
                alt="Logo"
              />
              <img
                id="mqLogo"
                class="mqLogo"
                src="images/logos/eventsy-logo-white.png"
                alt="Logo"
              />
            </a>
          </div>
          <!-- full navigation -->
          <nav id="full-size" class="full-size">
            <a id="home" href="#">home</a><span class="pipes">/</span>
            <a id="about" href="#">about</a><span class="pipes">/</span>
            <a id="gallery" href="#">gallery</a><span class="pipes">/</span>
            <a id="blog" href="#">blog</a><span class="pipes">/</span>
            <a id="contact" href="#">contact</a>
          </nav>
          <!-- mobile navigation -->
          <nav id="mobile" class="mobile">
            <a id="home" href="#"><div class="linkContainer">home</div></a>
            <a id="about" href="#"><div class="linkContainer">about</div></a>
            <a id="gallery" href="#"
              ><div class="linkContainer">gallery</div></a
            >
            <a id="blog" href="#"><div class="linkContainer">blog</div></a>
            <a id="contact" href="#"
              ><div class="linkContainer">contact</div></a
            >
          </nav>
        </div>
      </div>
    </header>

    <!-- app content - controlled via js-jq -->
    <section id="app" class="app"></section>

    <!-- footer - stays in index.html -->
    <footer id="footer-container" class="footer-container">
      <div id="logo" class="logo">
        <img
          id="staticLogo"
          class="staticLogo"
          src="images/logos/eventsy-logo-white.png"
          alt="Logo"
        />
      </div>
      <div id="contactInfo" class="contactInfo">
        <p>420 Smoke St., Los Angeles, CA 46318</p>
        <p>(213)-467-2627</p>
        <a id="emailLink" href="mailto: info@eventsy.com"
          ><p>info@eventsy.com</p></a
        >
      </div>
      <div id="newsletter" class="newsletter">
        <input
          type="text"
          name="email"
          id="footer-email"
          placeholder="Enter your email to join newsletter..."
        />
        <a id="emailSubscribeAnchor" class="emailSubscribeAnchor" href="">
          <div id="emailSubscribeBTN" class="emailSubscribeBTN">subscribe</div>
        </a>
      </div>
      <div id="socials" class="socials">
        <a id="facebook" class="socialBTN" href="#">
          <img src="images/icons/facebook.png" alt="Facebook" />
        </a>
        <a id="instagram" class="socialBTN" href="#">
          <img src="images/icons/instagram.png" alt="Instagram" />
        </a>
        <a id="twitter" class="socialBTN" href="#">
          <img src="images/icons/twitter.png" alt="Twitter" />
        </a>
      </div>
      <div id="copyright" class="copyright">
        <p>Copyright 2019 eventsy. All rights reserved.</p>
      </div>
    </footer>

    <!-- javascript/jQuery -->
    <script src="lib/jquery-3.7.1.min.js"></script>
    <script type="module" src="app/app.js"></script>
    <script type="module" src="model/model.js"></script>
  </body>
</html>
